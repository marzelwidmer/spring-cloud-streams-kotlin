version: '3.9'

services:
  rabbitmq:
    image: rabbitmq:3.8.11-management
    container_name: rabbitmq
    mem_limit: 350m
    ports:
      - 5672:5672
      - 15672:15672
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 20s
      timeout: 5s
      retries: 10
    networks:
      - stream

networks:
  stream:
